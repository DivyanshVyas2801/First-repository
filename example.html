<!DOCTYPE html>
<html>

<head>
    <title>Food Delivery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Food Menu</h1>

    <div class="menu">
        <div class="item">
            <h2>Pizza</h2>
            <p>Price: $10</p>
            <button class="add-to-cart" onclick="addToCart('Pizza', 10)">Add to Cart</button>
        </div>

        <div class="item">
            <h2>Burger</h2>
            <p>Price: $8</p>
            <button class="add-to-cart" onclick="addToCart('Burger', 8)">Add to Cart</button>
        </div>

        <div class="item">
            <h2>Pasta</h2>
            <p>Price: $12</p>
            <button class="add-to-cart" onclick="addToCart('Pasta', 12)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
        </ul>
        <p id="total-price">Total: $0</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
